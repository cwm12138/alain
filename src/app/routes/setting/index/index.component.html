<page-header></page-header>
<nz-card nzTitle="基本信息">
  <nz-spin [nzSpinning]="loading">
    <div class="main" *ngIf="user">
      <div class="left">
        <form nz-form nzLayout="vertical" #f="ngForm" (submit)="saveInfo()" se-container="1">
          <se label="邮箱" error="请输入您的邮箱!">
            <input nz-input type="email" [(ngModel)]="user.email" name="email" required />
          </se>
          <se label="昵称" error="请输入您的昵称!">
            <input nz-input [(ngModel)]="user.nickname" name="nickname" required />
          </se>
          <se>
            <button nz-button nzType="primary" [disabled]="f.invalid">更新基本信息</button>
          </se>
        </form>
      </div>
      <div class="right">
        <div class="avatar_title">头像</div>
        <div class="avatar"><img src="{{ user.avatar }}" alt="Avatar" /></div>
      </div>
    </div>
  </nz-spin>
</nz-card>
<nz-card nzTitle="修改密码">
  <div class="main">
    <div class="left">
      <form nz-form nzLayout="vertical" #f="ngForm" (submit)="savePass()" se-container="1">
        <se label="原密码" error="请输入原密码!">
          <input nz-input type="password" [(ngModel)]="password.old" name="email" required />
        </se>
        <se label="新密码" error="请输入新密码!">
          <input nz-input type="password" [(ngModel)]="password.new" name="name" required />
        </se>
        <se>
          <button nz-button nzType="primary" [disabled]="f.invalid">更新基本信息</button>
        </se>
      </form>
    </div>
  </div>
</nz-card>
