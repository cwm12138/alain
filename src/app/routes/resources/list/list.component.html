<page-header [title]="'资源中心'">
  段落示意：蚂蚁金服务设计平台 ant.design，用最小的工作量，无缝接入蚂蚁金服生态，提供跨越设计与开发的体验解决方案。
</page-header>
<nz-list [nzDataSource]="list" [nzRenderItem]="item" [nzGrid]="{ gutter: 24, lg: 6, md: 8, sm: 12, xs: 24 }">
  <ng-template #item let-item>
    <nz-list-item>
      <button *ngIf="item === null" nz-button [nzType]="'dashed'" style="width: 100%; height: 200px;">
        <i nz-icon nzType="plus"></i>
        <span>上传</span>
      </button>
      <nz-card *ngIf="item !== null" nzHoverable [nzCover]="coverTemplate">
        <nz-card-meta nzTitle="{{ item.title }}"></nz-card-meta>
      </nz-card>
      <ng-template #coverTemplate>
        <img alt="{{ item.title }}" src="{{ item.link }}" height="200px" width="240px" />
      </ng-template>
    </nz-list-item>
  </ng-template>
</nz-list>
