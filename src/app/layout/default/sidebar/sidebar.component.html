<div class="alain-default__aside-inner">
  <div nz-dropdown nzTrigger="click" [nzDropdownMenu]="userMenu" class="alain-default__aside-user">
    <nz-avatar class="alain-default__aside-user-avatar" [nzSrc]="settings.user.avatar"></nz-avatar>
    <div class="alain-default__aside-user-info">
      <strong>{{ settings.user.name }}</strong>
      <p class="mb0">admin@qq.com</p>
    </div>
  </div>
  <nz-dropdown-menu #userMenu="nzDropdownMenu">
    <ul nz-menu>
      <li nz-menu-item routerLink="/pro/account/center">个人设置</li>
      <li nz-menu-item routerLink="/pro/account/settings">全局设置</li>
    </ul>
  </nz-dropdown-menu>
  <sidebar-nav nzOpen="true" class="d-block py-lg" openStrictly="true"></sidebar-nav>
</div>
